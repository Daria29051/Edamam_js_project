<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            type="image/x-icon"
            href="/assets/icons/free-icon-restaurant-6122680.png"
            rel="shortcut icon"
        />
        <title>Love and Recipes</title>
    </head>
    <link rel="stylesheet" href="assets/sass/style.css" />
    <body>
        <header class="header">
            <div>
                <img
                    class="logo"
                    src="assets/icons/free-icon-restaurant-6122680.png"
                />
            </div>
            <div class="header_home">Home</div>
            <div class="header_all">All recipes</div>
            <div class="header_faves">My favourites</div>
            <div class="header_login">Login</div>
            <button id="header_message">Leave us a message</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close"></span>
                    <div class="modal_wrapper">
                        <input placeholder="Your name" />

                </div>

        </header>
        <div class="favourites">
            <h1 class="favourites__h">Your favourites</h1>

            </div>
            <section class="recipe"></section>
        </div>
        <footer class="footer">
            <div class="footer_wrapper">
                <div class="footer_wrapper-us">About us</div>
                <div class="footer_wrapper-rules">Rules</div>
                <div class="footer_wrapper-contacts">Contacts</div>
            </div>
            <div class="footer_slogan">
                <div>
                    <img
                        class="logo1"
                        src="assets/icons/free-icon-restaurant-6122680.png"
                    />
                </div>
                <div>Our best culinary ideas to you</div>
                <input type="email" placeholder="E-mail" class="e-mail" />
                <button class="button">Subscribe</button>
                <div>Subscribe to get a new recipe every day</div>
                <a class="footer__button-up" href="#" title="page up">
                    <svg class="footer__icon-up">
                        <use xlink:href="assets/icons/sprite.svg#iconUp"></use>
                    </svg>
                </a>
            </div>
            <div class="footer_rights">Â© All rights reserved.</div>
        </footer>
        <script src="favourites.js"></script>
    </body>
